syntax = "proto3";

package space.harbour.grpc;

enum Status {
  UNDEFINED = 0;
  OK        = 1;
  ERROR     = 2;
  DENY      = 3;
}

message Argument {
  string name = 1;
  string value = 2;
}

message Command {
  string            name = 1;
  repeated Argument args = 2;
  bytes             data = 3;
}

message Response {
  Status status = 1;
  string output = 2;
}

service FileService {
  rpc execute(Command) returns (Response) {}
}
